<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="stylepg3.css">
    <link rel="shortcut icon" href="imgs/log.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Ponto Tur | Cadastro</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <h1 class="nomesite2"><a href="index.html" class="iconesite2">Ponto Tur</a></h1>
            <form id="registerForm">
                <h1 class="tipoH1">Criar Conta</h1>
                
                <input type="text" name="text" placeholder="Nome">
                <input type="email" name="email" placeholder="Email">
                <div class="mostar">
                <input type="password" id="senha" placeholder="Senha"/>
                <button class="but" type="button" onclick="toggleSenha()"><i class="bi bi-eye"></i></button>
                </div>

                <div class="mostar">
                <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" />
                <button class="but" type="button" onclick="toggleConfirmarSenha()"><i class="bi bi-eye"></i></button>
            </div>
                <button type="button" onclick="register1()">Criar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <h1 class="nomesite2"><a href="index.html" class="iconesite2">Ponto Tur</a></h1>
            <form id="loginForm">                
                <h1 class="tipoH1">Entrar</h1>
                <input type="email" name="email" id="email" placeholder="Email">
                <span id="emailError" style="color: red"></span><br>
                <div class="mostar2">
                <input type="password" id="senha2" placeholder="Senha"/>
                <button class="but" type="button" onclick="toggleSenha2()"><i class="bi bi-eye"></i></button>
            </div>
                <span id="passwordError" style="color:red"></span><br>
                <a href="#" class="esenha">Esqueceu Sua Senha?</a>
                <button  type="submit" onclick="login()">Entrar</button>
                
            </form>
            <style>
                span {
                    color: rgb(255, 0, 149);
                    font-size: 12px;
                }
                .erro {
                    border: 2px solid red;
                    outline: none;
                }
            </style>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ol√°!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="scriptlogcad.js"></script>
    
    
</body>

</html>
