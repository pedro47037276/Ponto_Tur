<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="stylepg3.css">
    <title>Ponto Tur | Cadastro</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <h1 class="nomesite2">Ponto Tur</h1>
            <form id="registerForm">
                <h1>Criar Conta</h1>
                
                <input type="text" name="text" placeholder="Nome">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Senha">
                <button type="button" onclick="register1()">Criar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <h1 class="nomesite2">Ponto Tur</h1>
            <form id="loginForm">                
                <h1>Entrar</h1>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
                <a href="#">Esqueceu Sua Senha?</a>
                <button  type="submit" onclick="login()">Entrar</button>
                <p id="error-message" style="color: red"></p>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ol√°!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="scriptlogcad.js"></script>
    
    
</body>

</html>
